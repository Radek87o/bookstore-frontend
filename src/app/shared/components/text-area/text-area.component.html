<div [ngClass]="{'field error': showErrors()}">
    <textarea class="input" [formControl]="control"></textarea>
    <ng-container *ngIf="showErrors()">
        <div class="ui small red message" *ngIf="control.errors.required">
            Komentarz musi mieć treść.
        </div>
        <div class="ui small red message" *ngIf="control.errors.minlength">
            Komentarz musi mieć co najmniej {{control.errors.minlength.requiredLength}} znaki.
        </div>
        <div class="ui small red message" *ngIf="control.errors.maxlength">
            Komentarz ma obecnie {{control.errors.maxlength.actualLength}} znaków, natomiast nie może mieć więcej niż 
            {{control.errors.maxlength.requiredLength}} znaków.
        </div>
    </ng-container>
</div>
